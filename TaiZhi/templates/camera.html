
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Image Capture - Taizhi</title>
    <!-- Include Bootstrap CSS and other necessary links -->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Adjust based on your navbar height */
        }
        #mainNav {
            height: 70px; /* Ensure the navbar height is consistent */
        }
        h1, h2 {
            text-align: center;
        }
        video {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            max-width: 100%;
        }
        #canvas {
            display: none;
        }
        .btn {
            margin: 10px 5px;
        }
        #status {
            text-align: center;
            margin-top: 10px;
        }
        /* Style for the loading spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        #loadingSpinner .spinner-border {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -1rem;
            margin-left: -1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Taizhi</a>
        </div>
        <div class="server-time">
            <h5><small>Server Time <br>{{ time }}</small></h5>
        </div>
    </nav>

    <!-- Timed Image Capture Section -->
    <section class="page-section ControlPanel" id="TimedImageCaptureSection">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Timed Image Capture</h2>
            <div class="volnix-custom">
                <div class="volnix-custom-line"></div>
                <div class="volnix-custom-icon"><i class="fas fa-star"></i></div>
                <div class="volnix-custom-line"></div>
            </div>
            <video id="video" autoplay playsinline class="rounded"></video>
            <canvas id="canvas"></canvas>

            <!-- Input fields for interval and duration -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="interval" class="form-label">Capture Interval (in seconds):</label>
                        <input type="number" id="interval" class="form-control" placeholder="e.g., 5">
                    </div>
                    <div class="form-group mt-3">
                        <label for="duration" class="form-label">Total Duration (in seconds):</label>
                        <input type="number" id="duration" class="form-control" placeholder="e.g., 60">
                    </div>
                    <div class="text-center mt-4">
                        <button id="start-btn" class="btn btn-primary">Start Capturing</button>
                        <button id="test-btn" class="btn btn-secondary">Test for Anomaly</button>
                    </div>
                    <p id="status" class="text-center mt-3 text-info"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Processing...</span>
        </div>
    </div>

    <!-- Footer and Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status');

        // Request camera access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
                statusText.textContent = 'Unable to access the camera.';
            });

        // Function to capture an image
        const captureImage = () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/png');

            // Send image to server
            fetch('/camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `image_data=${encodeURIComponent(imageData)}`
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(err => {
                console.error('Error uploading image:', err);
            });
        };

        // Start capturing images based on user inputs
        startBtn.addEventListener('click', () => {
            const interval = parseInt(document.getElementById('interval').value, 10) * 1000; // Convert to milliseconds
            const duration = parseInt(document.getElementById('duration').value, 10) * 1000; // Convert to milliseconds

            if (isNaN(interval) || isNaN(duration) || interval <= 0 || duration <= 0) {
                statusText.textContent = 'Please provide valid positive numbers for both fields.';
                return;
            }

            statusText.textContent = 'Capturing images...';

            const startTime = Date.now();
            const endTime = startTime + duration;

            const intervalId = setInterval(() => {
                if (Date.now() >= endTime) {
                    clearInterval(intervalId);
                    statusText.textContent = 'Image capturing completed.';
                    return;
                }
                captureImage();
            }, interval);
        });

        // Test for anomaly
        document.getElementById('test-btn').addEventListener('click', () => {
            fetch('/test_anomaly', {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Error testing for anomalies.');
            })
            .then(html => {
                // Replace the current body content with the result page
                document.body.innerHTML = html;
            })
            .catch(err => {
                console.error(err);
                alert('Failed to test for anomalies.');
            });
        });
    </script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
